{% extends 'base.html' %}
{% block content %}
    <section style="padding-top: 150px;">
        <div class="uk-container">
            <h1>{{ news.title }}</h1>
            <div class="video uk-padding-small uk-width-2-3 uk-margin-auto">
                <video src="{{ news.video.url }}" controls>
                    <source src="{{ news.video.url }}" type="video/mp4">
                </video>
            </div>
            {{ news.text|safe }}
        </div>
    </section>
{% endblock %}
